	<body>

    <h3 >The Quote for today</h3>
    
    <div id="photo"></div>
    <div id="quote"></div>
    <div id="author"></div>
    <div id="source"></div>

     <script>
         fetch('https://thatsthespir.it/api')
         .then(function(response) {
           return response.json();
         })
         .then(function(data) {           
         let quotes=JSON.stringify(data.quote);   
         document.querySelector("#quote").innerHTML=quotes;
            
          /*   $("#quote").text(quotes); */
           
           
         })
        
         .catch(error => console.error(error));

           
  
 
    
    </script>
